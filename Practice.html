<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Gallery</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 20px;
}

.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    max-width: 1000px;
    margin: auto;
}

.card {
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    text-align: center;
    transition: transform 0.2s;
}

.card:hover {
    transform: scale(1.03);
}

.card img {
    width: 100%;
    height: 180px;
    object-fit: cover; /* square photo */
}

.title {
    font-size: 16px;
    font-weight: bold;
    margin: 10px 0 5px;
}

.buy-btn {
    display: inline-block;
    margin-bottom: 12px;
    padding: 7px 14px;
    background: #28a745;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.buy-btn:hover {
    background: #1e7e34;
}
</style>
</head>

<body>

<div class="products">

    <!-- Product 1 -->
    <div class="card">
        <img src="mukkesh.jpg">
        <div class="title">Product 1</div>
        <a href="#" class="buy-btn">Buy</a>
    </div>

    <!-- Product 2 -->
    <div class="card">
        <img src="mandal.jpg">
        <div class="title">Product 2</div>
        <a href="#" class="buy-btn">Buy</a>
    </div>

    <!-- Product 3 -->
    <div class="card">
        <img src="black.jpg">
        <div class="title">Product 3</div>
        <a href="#" class="buy-btn">Buy</a>
    </div>

    <!-- Product 4 -->
    <div class="card">
        <img src="naruto.png">
        <div class="title">Product 4</div>
        <a href="#" class="buy-btn">Buy</a>
    </div>

</div>

</body>
</html>
